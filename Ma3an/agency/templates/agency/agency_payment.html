<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="min-h-screen flex items-center justify-center py-10">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Complete Your Payment</h1>

        <!-- Selected Plan Summary -->
        <div class="mb-6 p-4 bg-gray-50 rounded border">
            <h2 class="font-bold text-lg mb-2">Premium Plan</h2>
            <p class="text-gray-700 mb-1">Price: $49.99 / Month</p>
            <p class="text-gray-700">Features:</p>
            <ul class="list-disc list-inside text-gray-600">
                <li>Unlimited Tours</li>
                <li>Unlimited Supervisors</li>
                <li>Unlimited Travelers</li>
                <li>Unlimited Notifications</li>
                <li>Dedicated Account Manager</li>
                <li>API Access</li>
                <li>Live GPS tracking</li>
            </ul>
        </div>

        <!-- Payment Form -->
        <form action="/process-payment/" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-1">Full Name</label>
                <input type="text" name="name" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 mb-1">Card Number</label>
                <input type="text" name="card_number" placeholder="1234 5678 9012 3456" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="block text-gray-700 mb-1">Expiry</label>
                    <input type="text" name="expiry" placeholder="MM/YY" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1">
                    <label class="block text-gray-700 mb-1">CVV</label>
                    <input type="text" name="cvv" placeholder="123" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded">
                Pay $49.99
            </button>
        </form>

        <p class="text-gray-500 text-sm mt-4 text-center">Secure payment. We do not store your card details.</p>
    </div>
</div>

</body>
</html>
