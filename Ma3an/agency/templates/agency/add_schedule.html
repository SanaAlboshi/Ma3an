<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Schedule - {{ tour.name }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .day { border:1px solid #ccc; padding:15px; margin-bottom:20px; border-radius:6px; }
    .activity { border:1px dashed #aaa; padding:10px; margin-bottom:10px; position:relative; border-radius:6px; }
    .remove-activity { color:red; cursor:pointer; position:absolute; top:5px; right:10px; font-size:14px; }
</style>
</head>
<body class="container mt-4">

<h1>Add Schedule for Tour: {{ tour.name }}</h1>

<form method="POST">
    {% csrf_token %}

    {% if not days %}
    <!-- لو ما اختار عدد الأيام بعد -->
    <div class="mb-3">
        <label class="form-label">Number of Days:</label>
        <input type="number" name="number_of_days" class="form-control" min="1" max="30" required>
    </div>
    <button type="submit" name="set_days" class="btn btn-primary">Next</button>

    {% else %}
    <!-- الأيام والأنشطة تظهر بعد اختيار العدد -->
    <input type="hidden" name="number_of_days" value="{{ number_of_days }}">

    {% for day in days %}
    <div class="day">
        <h3>Day {{ day }}</h3>

        <div id="activities_day_{{ day }}">
            <div class="activity">
                <label>Start Time</label>
                <input type="time" name="day_{{ day }}_start_time[]" class="form-control" required>
                <label>End Time</label>
                <input type="time" name="day_{{ day }}_end_time[]" class="form-control" required>
                <label>Activity Title</label>
                <input type="text" name="day_{{ day }}_activity_title[]" class="form-control" required>
                <label>Location Name</label>
                <input type="text" name="day_{{ day }}_location_name[]" class="form-control">
                <label>Location URL</label>
                <input type="url" name="day_{{ day }}_location_url[]" class="form-control">
                <label>Description</label>
                <textarea name="day_{{ day }}_description[]" class="form-control"></textarea>
                <span class="remove-activity" onclick="removeActivity(this)">Remove</span>
            </div>
        </div>

        <button type="button" class="btn btn-primary mt-2" onclick="addActivity('{{ day }}')">
            + Add Another Activity
        </button>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">Save Schedule</button>
    {% endif %}

</form>

<script>
function addActivity(day) {
    const container = document.getElementById(`activities_day_${day}`);
    const div = document.createElement("div");
    div.className = "activity";
    div.innerHTML = `
        <label>Start Time</label>
        <input type="time" name="day_${day}_start_time[]" class="form-control" required>
        <label>End Time</label>
        <input type="time" name="day_${day}_end_time[]" class="form-control" required>
        <label>Activity Title</label>
        <input type="text" name="day_${day}_activity_title[]" class="form-control" required>
        <label>Location Name</label>
        <input type="text" name="day_${day}_location_name[]" class="form-control">
        <label>Location URL</label>
        <input type="url" name="day_${day}_location_url[]" class="form-control">
        <label>Description</label>
        <textarea name="day_${day}_description[]" class="form-control"></textarea>
        <span class="remove-activity" onclick="removeActivity(this)">Remove</span>
    `;
    container.appendChild(div);
}

function removeActivity(el) {
    el.parentElement.remove();
}
</script>
<div class="mb-3">
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">&larr; Back to Dashboard</a>
</div>

</body>
</html>
