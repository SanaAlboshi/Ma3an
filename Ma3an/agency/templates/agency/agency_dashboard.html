<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma3an - Agency Dashboard</title>
</head>
<body>
    <!-- Sidebar -->
    <div>
        <h2>Ma3an</h2>
        <p>Travel Agency</p>

        <ul>
            <li><button>Dashboard</button></li>
            <!-- Recent Tours -->
            <div>
                <h3>Tours</h3>
                <a href="{% url 'agency:all_tours' %}"><button>All Tours →</button></a>
            </div>
            <li>
                <a href="{% url 'agency:all_tour_guides' %}"><button>Tour Guides</button></a>
            </li>
            <li><button>Travelers</button></li>
            <li><button>Reports</button></li>
            <li><button>Notifications</button></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div>
        <!-- Top Header -->
        <div>
            <div>
                <span>Agency Manager</span>
            </div>
        </div>

        <!-- Quick Add Buttons -->
        <div>
            <h2>Organize Your Upcoming Trips</h2>
            
            <a href="{% url 'agency:add_tour' %}"><button>+ Add Tour</button></a>
            <a href="{% url 'accounts:create_tourguide_view' %}"><button>+ Add TourGuides</button></a>
        </div>

        <!-- Stats Cards -->
        <div>
            <h2>Statistics</h2>
            <ul>
                <li><strong>Upcoming Tours:</strong> </li>
                <li><strong>Active Tours:</strong> </li>
                <li><strong>TourGuides:</strong> </li>
                <li><strong>Travelers:</strong></li>
            </ul>
        </div>

        <!-- Monthly Sales Chart -->
        <div>
            <h2>Monthly Sales</h2>
            <canvas id="salesChart" style="max-width: 600px;"></canvas>
        </div>

        <!-- Recent Tours -->
        <div>
            <h3>Tours</h3>
            <a href="{% url 'agency:all_tours' %}"><button>View All →</button></a>
        </div>

        <div>
            <h3>Tour Guide Group</h3>
            <a href="{% url 'agency:all_tour_guides' %}"><button>View All →</button></a>
        </div>

        <!-- Recent Alerts -->
        <div>
            <h3>Notifications</h3>
            <button>View All →</button>
        </div>
    </div>
</body>
</html>
