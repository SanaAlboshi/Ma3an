<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --success: #16a34a;
            --primary: #4a90e2; /* لون الأيجنسي */
            --card: #ffffff;
            --text-dark: #0f172a;
            --text-muted: #64748b;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a90e2, #14b8a6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .result-card {
            background: var(--card);
            width: 100%;
            max-width: 420px;
            border-radius: 24px;
            padding: 45px 35px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0,0,0,0.2);
            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-icon {
            width: 90px;
            height: 90px;
            background: var(--success);
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 45px;
            position: relative;
        }

        /* تأثير النبض خلف الأيقونة */
        .status-icon::after {
            content: "";
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: var(--success);
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            70% { transform: scale(1.3); opacity: 0; }
            100% { opacity: 0; }
        }

        h2 { color: var(--text-dark); margin-bottom: 12px; font-weight: 700; }
        p { color: var(--text-muted); font-size: 15px; line-height: 1.6; margin-bottom: 35px; }

        .btn-dashboard {
            background: var(--primary);
            color: white;
            padding: 16px 32px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600;
            display: block;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.2);
        }

        .btn-dashboard:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(74, 144, 226, 0.3);
            filter: brightness(1.1);
        }

        .plan-badge {
            background: #f1f5f9;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="result-card">
    <div class="status-icon">✓</div>
    
    <div class="plan-badge">{{ subscription.subscriptionType|upper }} PLAN ACTIVE</div>
    
    <h2>Payment Successful!</h2>
    <p>
        Your agency subscription has been activated.<br>
        You can now access all features and manage your tours.
    </p>

    <a href="{% url 'agency:dashboard' %}" class="btn-dashboard">
        Go to Agency Dashboard
    </a>
</div>

</body>
</html>
