{% extends 'main/base.html' %}
{% load static %}



{% block content %}
<link rel="stylesheet" href="{% static 'css/agency.css' %}">

<!-- Multi Step Header -->
<div class="mb-4">
    <div class="d-flex justify-content-between align-items-center text-center">
        <!-- Step 1: Add Tour -->
        <div class="step {% if current_step > 1 %}completed{% endif %} {% if current_step == 1 %}active{% endif %}">
            <div class="circle">1</div>
            <small>Add Tour</small>
        </div>
        <div class="line {% if current_step >= 2 %}completed{% endif %}"></div>

        <!-- Step 2: Schedule -->
        <div class="step {% if current_step > 2 %}completed{% endif %} {% if current_step == 2 %}active{% endif %}">
            <div class="circle">2</div>
            <small>Schedule</small>
        </div>
        <div class="line {% if current_step >= 3 %}completed{% endif %}"></div>

        <!-- Step 3: Confirm -->
        <div class="step {% if current_step == 3 %}active{% endif %}">
            <div class="circle">3</div>
            <small>Confirm</small>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <h4 class="mb-4">Create New Tour</h4>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <!-- FORM GET لتواريخ الرحلة -->
                <form method="GET" id="dateForm">
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Start Date</label>
                            <input type="date" name="start_date" class="form-control"
                                value="{{ start_date|default:'' }}" onchange="this.form.submit()">
                        </div>
                        <div class="col">
                            <label class="form-label">End Date</label>
                            <input type="date" name="end_date" class="form-control" value="{{ end_date|default:'' }}"
                                onchange="this.form.submit()">
                        </div>
                    </div>
                </form>

                <!-- FORM POST لإنشاء الرحلة -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Tour Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Country</label>
                            <input type="text" name="country" class="form-control" required>
                        </div>
                        <div class="col">
                            <label class="form-label">City</label>
                            <input type="text" name="city" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Max Travelers</label>
                            <input type="number" name="travelers" class="form-control" min="1" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Price (SAR)</label>
                            <input type="number" name="price" class="form-control" min="0" required>
                        </div>
                    </div>

                    <input type="hidden" name="start_date" value="{{ start_date }}">
                    <input type="hidden" name="end_date" value="{{ end_date }}">

                    <div class="mb-4">
                        <label class="form-label">Tour Image</label>
                        <input type="file" name="image" class="form-control">
                    </div>

                    <!-- for adding tour guide -->
                    <select name="tour_guide" class="form-select mb-4">
                        <option value="">Select Tour Guide</option>
                        {% for guide in tour_guides %}
                        <option value="{{ guide.id }}">
                            {{ guide.user.first_name }} {{ guide.user.last_name }}
                        </option>
                        {% endfor %}
                    </select>


                    <button type="submit" class="btn btn-success w-100">Next ➜</button>
                </form>
            </div>
        </div>
    </div>

    <div class="mt-3 text-center">
        <a href="{% url 'agency:dashboard' %}" class="btn btn-secondary">
            &larr; Back to Dashboard
        </a>
    </div>
</div>

{% endblock %}
